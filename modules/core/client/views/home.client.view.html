<section>
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <h1>
          PRIOREATIZE EAT. SMILE.
        </h1>
      </div>
    </div>
    <br>
    <div class="row">
      <p class="lead">
       Prioritize what you care about. find what you're looking for.
      </p>
    </div>
    <form action="/restaurants">
      <div class="row">
        select a predefined package:
        <div ng-repeat="package in vm.packages">
          <label class="btn btn-info" ng-bind="package.name" ng-click="choosePackage(package)"/>
        </div>
      </div>
      OR </br>
      choose what you care about:
      <div class="row">
      <div ng-repeat="category in vm.categories">
        <div class="btn-group" data-toggle="buttons" style="padding: 2px">
          <label class="btn btn-info" ng-bind="category.name">
            <input type="radio" name="nothing" id={{category.name}}"option0" autocomplete="off">
          </label>
          <label class="btn btn-primary">
            <input type="radio" ng-value="0" name={{category.name}} id="{{category.name}}0" autocomplete="off" ng-checked="vm[category.name]==0"> don't care
          </label>
          <label class="btn btn-success">
            <input type="radio" ng-value="1" name={{category.name}} id="{{category.name}}1" autocomplete="off" ng-checked="vm[category.name]==1"> important
          </label>
          <label class="btn btn-danger">
            <input type="radio" ng-value="2" name={{category.name}} id="{{category.name}}2" autocomplete="off" ng-checked="vm[category.name]==2"> critical
          </label>
        </div>
      </div>
      </div>
      <div class="row" style="padding: 2%">
        <p class="lead">
          <input type="submit" class="btn btn-primary btn-lg" href="/search" value="Search"> </input>
        </p>
      </div>
    </form>
  </div>
</section>
